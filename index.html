<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <button data-all-clear class="all-clear span-two">AC</button>
      <button data-delete class="delete">DEL</button>
      <button data-operator class="operator">รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operator">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operator">-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operator">+</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="equals-op span-two">&equals;</button>
    </div>
    <!-- CREDITS -->
    <div class="credits">
      <p>
        Made by <a href="https://github.com/Sofiangk">Sofian Gargouri</a> for
        <a href="https://www.theodinproject.com">The Odin Project</a>
      </p>
      <p>Copyright &copy; 2023</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
