<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
      <div class="result-screen">
        <input type="text" class="operation" disabled></input>
        <input type="text" class="result" disabled></input>
      </div>
      <div class="keys">
        <!-- operators -->
        <div class="operators">
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="operator" value="/">&divide;</button>
        </div>
        <!-- operators -->

        <!-- numbers -->
        <div class="numbers">
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
        </div>
        <!-- numbers -->
        <button type="button" value="0" class="zero">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="all-clear" value="all-clear">AC</button>

        <button type="button" class="equal-sign" value="=">=</button>
      </div>
      </div>
      </div>
    </div>
    <div class="credits">
      <p>
        Made by <a href="https://github.com/Sofiangk">Sofian Gargouri</a> for <a href="https://www.theodinproject.com">The Odin Project</a>
      </p>
      <p>Copyright &copy; 2023</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
