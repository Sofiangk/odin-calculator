<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <button class="span-two">AC</button>
      <button>DEL</button>
      <button>รท</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>&times;</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two">=</button>
    </div>
    <!-- CREDITS -->
    <div class="credits">
      <p>
        Made by <a href="https://github.com/Sofiangk">Sofian Gargouri</a> for
        <a href="https://www.theodinproject.com">The Odin Project</a>
      </p>
      <p>Copyright &copy; 2023</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
